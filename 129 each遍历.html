<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.min.js"></script>
</head>
<body>
<div>div1</div>
<div>div2</div>
<div>div3</div>
<input type="button" value="CLICK">
<script>
    $("input").click(function () {
        // console.log($("div").length);
        $("div").each(function (index, element) {
            console.log(index);
            console.log(element);
            $(element).html("This is the " + index + "th div");
        })
    });
</script>
</body>
</html>
