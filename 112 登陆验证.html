<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>112</title>
    <style type="text/css">
        form {
            border: 1px solid red;
            width: 300px;
            padding: 20px 20px;
        }

    </style>
    <script type="text/javascript">
        function check() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Check email
            if (email == "") {
                alert("Email could not be null.");
                return false;
            } else if (email.indexOf("@") == -1) {
                alert("Format error! Email must contain \"@\"");
                return false;
            }

            // Check password
            else if (password == "") {
                alert("Password could not be null.");
                return false;
            } else if (password.length < 6) {
                alert("The length of password must larger than 6");
                return false;
            } else return true;
        }
    </script>
</head>
<body>
<form action="" onsubmit="return check()">
    <dl>
        <dt><label for="email">Email: </label></dt>
        <dd><input type="text" id="email"></dd>
    </dl>
    <dl>
        <dt><label for="password">Password: </label></dt>
        <dd><input type="text" id="password"></dd>
    </dl>
    <dl>
        <dt></dt>
        <dd><input type="submit" value="LOGIN"></dd>
    </dl>
</form>

</body>
</html>
