事件绑定（自定义事件）
1. 单个绑定 bind("action", fn)
2. 多个绑定 bind({"action1":fn1, "action2":fn2})

unbind()    解除全部绑定
unbind("action")    解除指定的action绑定

.on()
.off()

.one()  只会执行一次的绑定事件,执行后自动解绑
-->
