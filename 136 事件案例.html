<!--
.click(fn)  ==> onclick = "fn()"
.dbclick(fn)  ==> ondbclick = "fn()"
.focus(fn)  ==> onfocus = "fn()"
.blur(fn)  ==> onblur = "fn()"
.change(fn)  ==> onchange = "fn()"
.mouseover(fn)
.mouseout(fn)
.mousedown(fn)
.mouseup(fn)
.mousemove(fn)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.min.js"></script>
    <style type="text/css">
        div {
            height: 300px;
            background: black;
            color: red;
            cursor: crosshair;
        }
    </style>
</head>
<body>
<div id="div1">(0,0)</div>

<script>
    $("div").mousemove(function (evnet) {
        var x = evnet.clientX;
        var y = evnet.clientY;
        $("div").html("(" + x + "," + y + ")")
    })
</script>
</body>
</html>
