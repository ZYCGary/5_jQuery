<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style type="text/css">
        #outer {
            width: 500px;
            margin: 0 auto;
            padding: 0;
            text-align: center;
        }

        #div1 {
            width: 100px;
            height: 100px;
            background: black;
            margin: 10px auto;
            display: block;
        }

    </style>
    <script>
        $(window).ready(function() {
            let attr = ["width", "height", "background", "display", "display"];
            let val = ["500px", "500px", "blue", "none", "block"];
            $("input").each(function(index) {
                $(this).click(function() {
                    $("#div1").css(attr[index], val[index]);
                    
                    // Reset
                    if(index===4){
                        $("#div1").removeAttr('style');
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div id="outer">
        <input type="button" value="变宽" />
        <input type="button" value="变高" />
        <input type="button" value="变色" />
        <input type="button" value="隐藏" />
        <input type="button" value="重置" />
        <div id="div1"></div>
    </div>
</body>

</html>
