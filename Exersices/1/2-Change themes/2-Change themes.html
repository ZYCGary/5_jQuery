<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Change themes</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link id="theme" href="green.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">

    <script>
        $(window).ready(function() {
            $("#skin li").each(function(index) {
                $(this).click(function() {
                    $("#skin li").removeClass("current");
                    $(this).addClass("current");
                    var newTheme = $(this).attr('id') + ".css";
                    console.log(newTheme)
                    $("#theme").attr('href', newTheme);
                });
            });
        });

    </script>
</head>

<body>
    <div id="outer">
        <ul id="skin">
            <li id="red" title="红色">红</li>
            <li id="green" class="current" title="绿色">绿</li>
            <li id="black" title="黑色">黑</li>
        </ul>
        <ul id="nav">
            <li><a href="javascript:;">新闻</a></li>
            <li><a href="javascript:;">娱乐</a></li>
            <li><a href="javascript:;">体育</a></li>
            <li><a href="javascript:;">电影</a></li>
            <li><a href="javascript:;">音乐</a></li>
            <li class="last"><a href="javascript:;">旅游</a></li>
        </ul>
    </div>
</body>

</html>
